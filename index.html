<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Whack-a-Bradley</title>
<style>
  body {
    background: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    position: relative;
    overflow: hidden; 
  }

  h1 {
    margin-bottom: 10px;
    color: #333;
  }

  #game-container {
    position: relative;
    width: 80vw;
    height: 60vh;
    margin: 20px auto;
    border: 2px solid #333;
    background: #fff;
    overflow: hidden;
  }

  #bradley-face {
    position: absolute;
    cursor: pointer;
    width: 100px;
    height: auto;
    display: none;
  }

  #scoreboard, #info-board {
    margin-top: 10px;
    font-size: 1.2em;
    color: #555;
  }

  #start-btn, #reset-btn {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    margin: 5px;
  }
</style>
</head>
<body>
<h1>Whack-a-Bradley</h1>
<p>Bradley is terrible at fantasy football. Prove it by whacking his face!</p>
<button id="start-btn">Start Game</button>
<button id="reset-btn" style="display:none;">Reset Game</button>
<div id="scoreboard">Score: <span id="score">0</span></div>
<div id="info-board">Time Left: <span id="time-left">30</span> s</div>
<div id="game-container">
  <img id="bradley-face" src="bradley_face.png" alt="Bradley's Face">
</div>
<script>
// Configuration
const gameDuration = 30; // seconds
const faceAppearanceInterval = 500; // every 1 second
const humiliationList = [
  "Week 2, 2023: Bradley lost by 45 points to Jenna's 'Touchdown Terrors'.",
  "Week 5, 2023: Bradley failed to start his RB1 and lost by 30 points to Mark's 'Hail Marys'.",
  "Playoffs 2022: Bradley benched his highest scorer and got crushed by Sarah's 'End Zone Enforcers'.",
  "Week 10, 2023: Bradley's QB got 0 points! He lost by 25 to Amanda's 'Goal Line Goliaths'.",
  "Championship 2021: Bradley lost the big game by 50 points!"
];

let score = 0;
let timeLeft = gameDuration;
let gameInterval;
let timerInterval;
let currentHumiliationIndex = 0;

// DOM elements
const startBtn = document.getElementById('start-btn');
const resetBtn = document.getElementById('reset-btn');
const scoreDisplay = document.getElementById('score');
const timeDisplay = document.getElementById('time-left');
const bradleyFace = document.getElementById('bradley-face');
const gameContainer = document.getElementById('game-container');

// Start the game
startBtn.addEventListener('click', startGame);
resetBtn.addEventListener('click', resetGame);

// On click face handler
bradleyFace.addEventListener('click', () => {
  score++;
  scoreDisplay.textContent = score;
  showNextHumiliation();
});

// Start game function
function startGame() {
  startBtn.style.display = 'none';
  resetBtn.style.display = 'inline-block';

  // Reset variables
  score = 0;
  scoreDisplay.textContent = score;
  timeLeft = gameDuration;
  timeDisplay.textContent = timeLeft;
  currentHumiliationIndex = 0;

  bradleyFace.style.display = 'block';
  gameInterval = setInterval(moveBradleyFace, faceAppearanceInterval);

  timerInterval = setInterval(() => {
    timeLeft--;
    timeDisplay.textContent = timeLeft;
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

// Move Bradley's face randomly
function moveBradleyFace() {
  // Randomly choose to show or hide the face
  if (Math.random() < 0.5) {
    // 50% of the time, hide the face
    bradleyFace.style.display = 'none';
  } else {
    // 50% of the time, show the face and move it to a random position
    bradleyFace.style.display = 'block';

    const containerWidth = gameContainer.clientWidth;
    const containerHeight = gameContainer.clientHeight;
    const faceWidth = bradleyFace.clientWidth;
    const faceHeight = bradleyFace.clientHeight;

    const maxX = containerWidth - faceWidth;
    const maxY = containerHeight - faceHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    bradleyFace.style.left = randomX + 'px';
    bradleyFace.style.top = randomY + 'px';
  }
}

// Show humiliation in a popup (alert) and wait for user to close it
function showNextHumiliation() {
  if (currentHumiliationIndex < humiliationList.length) {
    alert(humiliationList[currentHumiliationIndex]);
    currentHumiliationIndex++;
  } else {
    alert("Bradley's losing history is too long to list!");
  }
}

// End the game
function endGame() {
  clearInterval(gameInterval);
  clearInterval(timerInterval);
  bradleyFace.style.display = 'none';
  alert("Game Over! You whacked Bradley " + score + " times.");
}

// Reset game
function resetGame() {
  endGame();
  startBtn.style.display = 'inline-block';
  resetBtn.style.display = 'none';
  scoreDisplay.textContent = "0";
  timeLeft = gameDuration;
  timeDisplay.textContent = timeLeft;
}
</script>
</body>
</html>
